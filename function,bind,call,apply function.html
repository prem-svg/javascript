<html><head>
    <title>java script function bind apply call</title>
    <script>
        //bind
        var rec1={
            length:200,
            breath:50
        };
        var rec2={
            length:45,
            breath:25
        };
        function area()
        {
            document.write("<br>length",this.length,"breath",this.breath);
            var area=this.length*this.breath;
            document.write("<br>area:",area);
        }
        var r1_area=area.bind(rec1);
        var r2_area=area.bind(rec2);
        r1_area();
        r2_area();
        //call
        var obj1={
            name:'rakesh',
            course:"computer science",
            show:function(msg){
                document.write("<br>"+msg+" welcome ",this.course)
            }
        };
        var obj2={
            name:"rakesh",
            course:"civil course"
        };
        function tutorial(lang1,lang2,lang3)
        {
            document.write("<br>"+this.name+":"+this.course+":"+lang1,",",lang2,",",lang3);
        }
            tutorial.call(obj1,"javascript","html","c");
            tutorial.apply(obj2,["hydraults","strutural design","estimation"]);
            document.write("<br>");
            obj1.show.call(obj1,"hello");
            obj1.show.apply(obj1,["hi"]);
      
    </script>
</head>
<body>
    <h1>javascript finction find apply call</h1>
</body></html>
