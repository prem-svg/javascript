    <title>Document</title>
<script>
    var a=10,b=20;
    var addition=a+b;
    document.write("<br>addition : "+addition);
    var sub=a-b;

    var mul=a*b;
    document.write("<br>multiplication : "+mul);
    var div=a/b;
    document.write("<br>divition : "+div);
    document.write("<br>post decrement : "+(a++));
    document.write("<br>after post decrement:"+a);
    document.write("<br>post increment : "+(++a));
    document.write("<br>after post increment:"+a);
</script>
