<html>
    <head>
        <title>assignment operator</title>
        <script>
            var num1=60,num2=40;
            document.write("number1=60,number2=40");
            document.write("<br>");
            num1=num1+num2;
            document.write("addition"+num1)
            document.write("<br>");
            document.write("number1=60,number2=40");
            document.write("<br>");
            num1=num1-num2;
            document.write("subtraction"+num1)
            document.write("<br>");
            document.write("number1=60,number2=40");
            document.write("<br>");
            num1=num1*num2;
            document.write("multiplication"+num1)
            document.write("<br>");
            document.write("number1=60,number2=40");
            document.write("<br>");
            num1=num1/num2;
            document.write("division"+num1)
            document.write("<br>");
            document.write("number1=60,number2=40");
            document.write("<br>");
            num1=num1%num2;
            document.write("module"+num1)
            document.write("<br>");
        </script>
    </head>
    <body>
        <h1>assignment opertaor</h1>
    </body>
</html>
