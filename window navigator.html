<html>
    <head>
        <title>javascript-window navigator</title>
    <script>
        document.write("<br>javaacript enabeled:"+navigator.javaEnabled());
        document.write("<br>app name:"+navigator.appName);
        document.write("<br>app code name:"+navigator.appCodeName);
        document.write("<br>appversion:"+navigator.appVersion);
        document.write("<br>language:"+navigator.language);
        document.write("<br>user agent:"+navigator.userAgent);
        document.write("<br>platform:"+navigator.platform);
        document.write("online:"+navigator.onLine);
        
    </script>
    </head>
    <body>
        <h1>java script window navigation object</h1>
    </body>
</html>
