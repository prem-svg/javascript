    <script>
        function msg(name){
            document.write("hello"+name+"world");

        }
        msg("prem");

        function sum(num1,num2){
            var total=num1+num2;

        }

        //function parameters
        function checkage(age){
            if(age>=18)
            {
                document.write("allowed to vote",age);

            }
         
        }
        checkage(17);
             //arguments
             var  result=fmax(23,45,1,56,90,200,2,6000);
             function fmax(){
                 var max=arguments[0];
                 for( var i=1;i<arguments.length;i++)
                 {
                     if(arguments[i]>max)
                     {
                         max=arguments[i]
                     }
                 }
                      return max;
             }
             document.write("<br>maximum no",result);
             //pass by value
             var num1=100,num2=50;
             function min(num1,num2){
                 num1=200;
                 num2=300;
                 document.write("<br>value inside the function:",num1," ",num2);
                 if(num1>num2){
                    document.write("<br>minimum:",num2);
                 }
                 else{
                    document.write("<br>minimum:",num1);

                 }
             }
             min(num1,num2);

              document.write("<br>value outside the function:",num1," ",num2);
              //pass by reference
              var tutorial={

              };

                  tutorial.course,"<br>",tutorial.topic);
             
    </script>
