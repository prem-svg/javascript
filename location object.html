<html>
    <head>
        <title>java script-location object</title>
    </head>
    <body>
        <h1>java script-location object</h1>
        <script>
            //href
            document.write("<br>href: "+this.location.href);
            //protocol
            document.write("<br>protocol: "+window.location.protocol);
            //host
            document.write("<br>host: "+window.location.host);
            //host name
            document.write("<br>hostname: "+window.location.hostname);
            //port
            document.write("<br>port: "+window.location.port);
            //path name
            document.write("<br>pathname: "+window.location.pathname);
                                             //methods
     function loadpage(){
         window.location.assign("www.youtube.com")
     }
     function replace(){
         window.location.replace("www.gmail.com")
     }
     function reloadpage(){
         window.location.reload("true")
     }
        </script>
        <br>
        <input type="button" value="load" onclick="loadpage()">
        <br><br>
        <input type="button" value="replace" onclick="replace()">
        <br><br>
        <input type="button" value="reload" onclick="reloadpage()">
        <br><br>

    </body>
</html>
