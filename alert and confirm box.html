<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and ConfirmBox</title>
    <script>
        //alert
        var value=1980;
        alert("welcome to our book shop"+value);
        //confirm box
        var value=1980,a;
        alert("welcome to our book shop"+value);
        a=confirm("Do you want to get membership");
        if(a)
        {
            alert("welcome to get offers");
        }
        else
        {
            alert("thankyou");  
        }
    </script>
</head>
<body>
    <h1>Alert and confirmBox</h1>
</body>
</html>
