<html>
    <head>
        <title>string methods</title>
        <script>
           // var str='a penny saved is a penny earned';
            //var str2='it is a proverb';
            //document.write(str+"<br>");
            //property
            //document.write("length;"+str.length);
                                                 //example
          document.write("<b>string property and methods</b><br>");
          var str='a penny saved is a penny earned';
          var str1='programming line-rakesh';
          var txt1='programming';
          var txt2='line';
          document.write(str);
          //property
          document.write("<br>length"+str.length);
          document.write("<br>");  
          //methods
          document.write("<br>3rd character:"+str.charAt(3));
          document.write("<br>");
          document.write("3rd unicode:"+str.charCodeAt(3));
          document.write("<br>");
          document.write("concatenation :"+txt1.concat(" ",txt2));
          document.write("<br>");
          document.write("<br>uppercase:"+str1.toUpperCase());
          document.write("<br>lowercase:"+str.toLowerCase());
          document.write("<br>");
          document.write("<br>index of penny:"+str.indexOf('penny'));  
          document.write("<br>last index of penny:"+str.lastIndexOf('penny'));
          document.write("<br>");
          document.write("<br>comparing:"+'australia'.localeCompare('australie'));
          document.write("<br>substring:"+str.substring(1,4));
          document.write("<br>substr:"+str.substr(3,7));
          document.write("<br>slice of string:"+str.slice(3));
          document.write("<br>search-earned:"+str.search('earned'));
          document.write("<br>match 'penny':"+str.match('penny'));
          document.write("<br>split:"+str.split(' '));
          document.write("<br>replace:"+str.replace('penny','money'));
          document.write("<br>");
          document.write("<br>trim:"+str1.trim(' '));
          document.write("<br>tostring:"+str.toString());
          document.write("<br>value of:"+str.valueOf());



    </script>
    </head>
    <body>
        <h1>string methods</h1>
    </body>
</html>
