<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events in javascript</title>
</head>
<body id="body" bgcolor="red">
    <script>
        //click
function btnclick() {
    var body1=document.getElementById("body")
    body1.style.background='yellow';
    console.log("mouse click");
    }
//mouseover
function mouseover() {
    var body1=document.getElementById("body")
    body1.style.background='green';
    console.log("mouse over");
}
//mouseup
function mouseup() {
    var body1=document.getElementById("body")
    body1.style.background='brown';
    console.log("mouse up");    
}
//mousedown
function mousedown() {
    var body1=document.getElementById("body")
    body1.style.background='blue';
    console.log("mouse down");
    }
   </script>

<button style="transform: translate(250%,400%);padding: 20px;width: 100px; " onclick="btnclick();">click here</button>
<button style="transform: translate(250%,400%);padding: 20px;width: 100px; " onmouseover="mouseover();">click here</button>
<button style="transform: translate(250%,400%);padding: 20px;width: 100px; " onmouseup="mouseup();">click here</button>
<button style="transform: translate(250%,400%);padding: 20px;width: 100px; " onmousedown="mousedown();">click here</button>


</body>
</html>
