<html>  
        <head><title>advance objects</title></head>
        <script>
            var lecturer=new Object();
            lecturer.name='udey';
            lecturer.dept='EEE';
            lecturer.id=56;
            lecturer.salary=40000;
            lecturer.performance=function passpercent()
            {
                console.log('75%');
            };
            console.log(lecturer.hasOwnProperty('name'));
            console.log(lecturer.hasOwnProperty('dept'));
            console.log(lecturer.hasOwnProperty('id'));
            console.log(lecturer.hasOwnProperty('salary'));
            Object.defineProperty(lecturer,'salary',{
                configurable:true,
                writable:false,
                enumerable:false,
                value:40000

            });
            var key;
            for(key in lecturer)
            {
                console.log(lecturer[key]);
            }
        </script>
        <body>
            <h1>advance objects</h1>
        </body>
</html>
