<html>
<head><title>function definition</head></title>
<script>
    //function declaration
    function display()
    {
        document.write("welcome to programming line");
    }
    display();
    //function expression
    var show=function()
    {
        document.write("<br>welcome to java script");   
    };
    show();
    //constructor
    var add=new Function("a","b", "return a+b");
    document.write("<br>addition:",add(10,25));
    //hoisting
    squre(5);
    function squre(num){
        var result=num*num;
        document.write("<br>squre value of 5 :",result);}
        //self invoking function
        (
            function(){
                document.write("<br> i am calling my self");
            }
        )();
      //obbject property
      function objectproperty(x,y,z){
          document.write("<br>no of arguments:",arguments.length);
      }
     objectproperty(13,12,34);
     //object method
     function multiply(x,y){
         return 2*3;
     }
    
     document.write("<br>method",multiply.toString());
 //function used as value
 var res=multiply(10,20);
 document.write("<br>multiplication",res);
 //arrow function
 var sup=(x,y)=>x-y;
 document.write("<br>subtraction",sup(10,2));
 //multiplle statements
 var sup1=(x,y)=>{
     if(x>=y){return x-y;}
     else{return y-x;}
 };
 document.write("<br>subtraction:",sup1(3,17));
</script></head>
<body>
    <h1>function definition</h1>
</body>
</html>
