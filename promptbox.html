<html>
    <head>
        <title>
            javscript promptbox
        </title>
        <script>
            var age,permit;
            age=prompt("entre the age to join the swimming class","8")
            if(age<8)
            {
                permit=confirm("do you get your parent permission")
                if(permit)
                {
                    alert("allowed to join the swimming class")

                }else{
                    alert("not allowded")
                }
               
            }
            </script>
    </head>
    <body>
        <h1>prompt box</h1>
        <script>
            var age,permit;
            age=prompt("entre the age to join the swimming class","8")
            if(age<8)
            {
                permit=confirm("do you get your parent permission")
                if(permit)
                {
                    alert("allowed to join the swimming class")

                }else{
                    alert("not allowded")
                }
                else{
                    alert("welcome to dolphin swimming school")
                }
            }
            </script>
    </body>
</html>
