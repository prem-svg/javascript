<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num;
    document.write("<br>listing the reverse number<br>");
    for(num=10;num>0;num--)
    {
        if(num==5)
        break;
        document.write(num+"<br>");
    }
    document.write(+"listing done");
    </script>
</head>
<body>
    <h2>Loops Controls</h2>
</body>
</html>
