<html>
    <head>
        <title>DOM-inner text</title>
        <script>
            //var para=document.getElementById("para1");
            //console.log(para.innerText);
            function msg() {
                var a=document.form1.pass.value.length;
                var b;
                if (a>5){
                    b="good";
                }
                else{
                    b="poor";
                }
                document.getElementById("str").innerText=b;
                
            }
            function show() {
                var info=document.getElementById("thn");
                info.innerHTML="<b>thankyou for registraion</b>";
                
            }
        </script>
    </head>
    <body>
        <h4>DOm inner text</h4>
        <p id="para1">java script developed by<b>brenden eich</b>in 1995</p>
        <form name="form1">
            <br>name
            <input type="text" name="name1">
            <br>password
            <input type="password" name="pass"  name="pass" onkeyup="msg();">
            strength:<span id="str">poor</span>
            <br>
             <input type="button" value="submit" onclick="show();">         
        </form>
        <p id="thn"></p>
    </body>
</html>
